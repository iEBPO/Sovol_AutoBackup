[temperature_fan Host Fan] # Host computer cooling fan
pin: PA1
max_power: 1.0
sensor_type: temperature_host # Set to host computer to control temperature
target_temp: 48 # Host computer cooling fan starting temperature
min_temp: 0 # Minimum temperature, below this temperature an error will be reported
max_temp: 90 # Maximum temperature, an error will be reported if the temperature is higher than this
off_below: 0.10
kick_start_time: 0.50
max_speed: 0.9 # Maximum speed, 80% of full power operation
min_speed: 0.2 # Minimum speed, 20% of full power operation
control: pid
pid_Kp: 2.0
pid_Ki: 5.0
pid_Kd: 0.5
pid_deriv_time: 2.0